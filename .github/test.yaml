name: CI
env:
  tag: python:latest
on:
  push:
    branches: main
jobs:
  Create_Env_Var:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Run Windows Command
       run: |
         python test.py
  Run_PY_Script:
    runs-on: ubuntu-latest
    container:
      image: $tag
      volumes:
        - ${{ GITHUB.WORKSPACE }}:/C:/WORKSPACE
    steps:
     - uses: actions/checkout@v3
     - name: Run Windows Command
       run: |
         python test.py
